<div class="container mx-auto px-4 py-8">
  <button (click)="goBack()" class="mb-6 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
    </svg>
    Volver
  </button>

  <div *ngIf="loading" class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Skeleton de la imagen -->
    <div class="animate-pulse bg-gray-200 rounded-xl aspect-[2.5/3.5]"></div>

    <!-- Skeleton de los detalles -->
    <div class="animate-pulse bg-white p-8 rounded-xl shadow-lg">
      <!-- Título -->
      <div class="h-10 bg-gray-200 rounded-lg w-3/4 mb-6"></div>

      <!-- Información Básica -->
      <div class="mb-8 bg-gray-50 p-6 rounded-lg">
        <div class="h-8 bg-gray-200 rounded-lg w-1/2 mb-4"></div>
        <div class="space-y-3">
          <div class="h-6 bg-gray-200 rounded-lg"></div>
          <div class="h-6 bg-gray-200 rounded-lg"></div>
          <div class="h-6 bg-gray-200 rounded-lg"></div>
        </div>
      </div>

      <!-- Ataques -->
      <div class="mb-8">
        <div class="h-8 bg-gray-200 rounded-lg w-1/2 mb-4"></div>
        <div class="space-y-4">
          <div class="h-24 bg-gray-200 rounded-lg"></div>
          <div class="h-24 bg-gray-200 rounded-lg"></div>
        </div>
      </div>

      <!-- Debilidades -->
      <div>
        <div class="h-8 bg-gray-200 rounded-lg w-1/2 mb-4"></div>
        <div class="flex gap-4">
          <div class="h-10 w-20 bg-gray-200 rounded-lg"></div>
          <div class="h-10 w-20 bg-gray-200 rounded-lg"></div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && card" class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Imagen de la carta -->
    <div class="relative group">
      <img [src]="card.images.large" [alt]="card.name"
           [ngStyle]="{'view-transition-name': 'card-' + card.id}"
           class="w-full rounded-xl shadow-lg transform transition-all duration-300 group-hover:scale-[1.02]">
    </div>

    <!-- Detalles de la carta -->
    <div class="bg-gray-900 p-8 rounded-xl shadow-lg backdrop-blur-sm">
      <!-- Encabezado con badge de tipo -->
      <div class="flex items-center justify-between mb-6 border-b border-gray-700 pb-4">
        <h1 class="text-4xl font-bold text-gray-100">{{card.name}}</h1>
        <span *ngIf="card.types"
              class="px-4 py-2 rounded-full text-sm font-semibold"
              [ngClass]="{
                'bg-red-900 text-red-100': card.types[0] === 'Fire',
                'bg-blue-900 text-blue-100': card.types[0] === 'Water',
                'bg-green-900 text-green-100': card.types[0] === 'Grass',
                'bg-yellow-900 text-yellow-100': card.types[0] === 'Lightning',
                'bg-purple-900 text-purple-100': card.types[0] === 'Psychic',
                'bg-gray-700 text-gray-100': card.types[0] === 'Normal',
                'bg-black text-gray-100': card.types[0] === 'Darkness',
                'bg-gray-300 text-gray-800': card.types[0] === 'Colorless',
                'bg-pink-900 text-pink-100': card.types[0] === 'Fairy',
                'bg-yellow-600 text-yellow-100': card.types[0] === 'Fighting',
                'bg-gray-500 text-white': card.types[0] === 'Metal',
                'bg-indigo-900 text-indigo-100': card.types[0] === 'Dragon'
              }">
          {{card.types[0]}}
        </span>
      </div>

      <!-- Información Básica -->
      <div class="mb-8 bg-gradient-to-br from-gray-800 to-gray-900 p-6 rounded-xl border border-gray-700 hover:shadow-xl transition-all duration-300">
        <h2 class="text-2xl font-semibold mb-4 text-gray-100 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          Información Básica
        </h2>
        <div class="space-y-4">
          <p class="flex items-center bg-gray-800 p-4 rounded-lg shadow-sm hover:shadow-md transition-all duration-300">
            <span class="font-medium text-gray-300 w-24">Set:</span>
            <span class="text-gray-400 flex-1">{{card.set.name}}</span>
          </p>
          <p class="flex items-center bg-gray-800 p-4 rounded-lg shadow-sm hover:shadow-md transition-all duration-300">
            <span class="font-medium text-gray-300 w-24">Número:</span>
            <span class="text-gray-400 flex-1">
              <span class="bg-gray-700 px-3 py-1 rounded-full">{{card.number}}/{{card.set.total}}</span>
            </span>
          </p>
          <p class="flex items-center bg-gray-800 p-4 rounded-lg shadow-sm hover:shadow-md transition-all duration-300">
            <span class="font-medium text-gray-300 w-24">Rareza:</span>
            <span class="text-gray-400 flex-1">
              <span class="inline-flex items-center">
                <svg class="w-4 h-4 text-yellow-500 mr-1" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                </svg>
                {{card.rarity}}
              </span>
            </span>
          </p>
        </div>
      </div>

      <!-- Ataques -->
      <div *ngIf="card.attacks" class="mb-8">
        <h2 class="text-2xl font-semibold mb-4 text-gray-100 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
          Ataques
        </h2>
        <div class="space-y-4">
          <div *ngFor="let attack of card.attacks"
               class="group bg-gradient-to-br from-gray-800 to-gray-900 p-6 rounded-xl border border-gray-700 hover:shadow-xl transition-all duration-300">
            <div class="flex items-center justify-between mb-3">
              <p class="font-semibold text-lg text-gray-100 flex items-center gap-2">
                <span class="w-2 h-2 bg-red-500 rounded-full group-hover:animate-pulse"></span>
                {{attack.name}}
              </p>
              <span *ngIf="attack.damage" class="bg-red-900 text-red-100 px-3 py-1 rounded-full text-sm font-medium">
                {{attack.damage}}
              </span>
            </div>
            <p class="text-gray-400 pl-4 border-l-2 border-gray-700">{{attack.text}}</p>
          </div>
        </div>
      </div>

      <!-- Debilidades -->
      <div *ngIf="card.weaknesses">
        <h2 class="text-2xl font-semibold mb-4 text-gray-100 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
          Debilidades
        </h2>
        <div class="flex gap-4">
          <div *ngFor="let weakness of card.weaknesses"
               class="group bg-gradient-to-br from-red-900 to-red-950 px-6 py-3 rounded-xl border border-red-800 hover:shadow-xl transition-all duration-300">
            <p class="text-red-100 font-medium flex items-center gap-2">
              <svg class="w-5 h-5 group-hover:animate-spin-slow" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
              </svg>
              {{weakness.type}}: {{weakness.value}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
