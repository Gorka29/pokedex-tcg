<div class="container mx-auto px-4 py-8 dark:bg-gray-900">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let card of cards"
         class="card bg-white dark:bg-gray-800 rounded-2xl shadow-lg hover:shadow-xl transition-shadow duration-200 overflow-hidden cursor-pointer"
         [routerLink]="['/card', card.id]">
      <div class="relative">
        <img [src]="card.images.large"
             [alt]="card.name"
             [ngStyle]="{'view-transition-name': 'card-' + card.id}"
             class="w-full h-auto object-contain">
      </div>
      <div class="p-4">
        <h3 class="text-xl font-bold text-gray-900 dark:text-gray-100">{{ card.name }}</h3>
        <div class="mt-2 flex justify-between items-center">
          <p class="text-gray-600 dark:text-gray-400">Set: {{ card.set.name }}</p>
          <p class="text-gray-600 dark:text-gray-400">HP: {{ card.hp }}</p>
        </div>
        <p class="mt-1 text-gray-600 dark:text-gray-400">Tipo: {{ card.types[0] }}</p>
      </div>
    </div>

    <ng-container *ngIf="loading">
      <div *ngFor="let i of [1,2,3,4,5,6,8,9]"
           class="animate-pulse bg-gray-200 dark:bg-gray-800 rounded-xl overflow-hidden shadow-md dark:shadow-gray-700/50">
        <div class="aspect-[2.5/3.5] bg-gray-300 dark:bg-gray-700"></div>
        <div class="p-5">
          <div class="h-6 bg-gray-300 dark:bg-gray-700 rounded-lg w-3/4 mb-2"></div>
          <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded-lg w-1/2"></div>
        </div>
      </div>
    </ng-container>
  </div>

  <div class="text-center mt-8">
    <button (click)="loadMore()"
            class="px-6 py-3 bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white font-semibold rounded-lg transition-colors duration-200 shadow-md hover:shadow-lg">
      Cargar m√°s
    </button>
  </div>
</div>
